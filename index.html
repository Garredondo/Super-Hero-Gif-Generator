<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Superheros</title>
    
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- link to my css -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <!-- link to my javascript -->
    <script type="text/javascript" src="javascript/app.js"></script> 

    <!-- link to jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="jumbotron"><h1>Superheros</h1></div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="display-buttons"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div id="display-gifs"></div>
                </div>
                <div class="col-sm-4">
                    <form id="add-hero">
                        <label for="superhero-input">Add a Superhero</label>
                        <input type="text" id="superhero-input"><br>
                        <input id="add-superhero" type="submit" value="Add a Superhero!">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
